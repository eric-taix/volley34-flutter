name: v34
description: Mobile application for Volley34

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  intl: ^0.16.1
  cupertino_icons: ^0.1.3
  dio: ^3.0.9
  fluid_bottom_nav_bar: ^1.1.1
  flutter_svg: ^0.18.0
  flutter_staggered_animations: ^0.1.2
  localstorage: ^3.0.2+5
  bloc: ^6.0.1
  flutter_bloc: ^6.0.1
  equatable: ^1.2.0
  cached_network_image: ^2.2.0+1
  flutter_circular_chart: ^0.1.0
  tuple: ^1.0.3
  dio_http_cache: ^0.2.6
  timeline_list: ^0.0.5
  collection: ^1.14.12
  like_button: ^1.0.1
  smooth_page_indicator: ^0.2.0
  feature_discovery: ^0.12.0+2
  font_awesome_flutter: ^8.8.1
  url_launcher: ^5.4.10
  fl_chart: ^0.11.0
  flutter_spinkit: ^4.1.2+1
  tinycolor: ^1.0.2
  fab_circular_menu: ^1.0.0
  circular_menu: ^0.1.3
  radial_button: ^1.0.0
  flushbar: ^1.10.4
  simple_gravatar: ^1.0.5
  shared_preferences: ^0.5.7+3
  auto_size_text: ^2.1.0
  slimy_card: ^1.0.4
  flare_flutter: ^2.0.5
  flutter_map: ^0.10.1
  map_launcher: ^0.12.0
  add_2_calendar: ^1.4.0
  flutter_markdown: ^0.4.3
  search_page: ^1.3.0
  google_maps_flutter: ^0.5.28+1
  geolocator: ^5.3.2+2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/gpl_licence.txt
    - assets/about.txt
    - assets/dashboard.svg
    - assets/competition.svg
    - assets/competition-filled.svg
    - assets/clubs.svg
    - assets/map.svg
    - assets/map-filled.svg
    - assets/volleyball-filled.svg
    - assets/circle_spritesheet.png
    - assets/shield.svg
    - assets/flare/
    - assets/gymnasium_marker.png
    - assets/logo.png
    - assets/maps/dark_style_map.txt

  fonts:
    - family: Raleway
      fonts:
        - asset: assets/fonts/Raleway-Thin.ttf
          weight: 100
        - asset: assets/fonts/Raleway-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Raleway-Light.ttf
          weight: 300
        - asset: assets/fonts/Raleway-Regular.ttf
          weight: 400
        - asset: assets/fonts/Raleway-Medium.ttf
          weight: 500
        - asset: assets/fonts/Raleway-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Raleway-Bold.ttf
          weight: 700
        - asset: assets/fonts/Raleway-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Raleway-Black.ttf
          weight: 900

  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
